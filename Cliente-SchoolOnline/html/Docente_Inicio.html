<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio Docente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../js/Controladores/Controlador_Docente_Inicio.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/EstilosPersonalizados/Docente-Inicio.css" type="text/css" />
</head>

<body class="text-center divPrincipal" style="padding: 2em;">
    <div style="display: flex; justify-content: space-between;">
        <div class="d-flex justify-content-center">
            <header>
                <h1>Bienvenido <label id="ln"></label></h1>
            </header>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary">Cerrar sesión</button>
        </div>
    </div>
    <br>
    <h2>¿Qué deseas hacer hoy?</h2>
    <br>
    <br>
    <div class="DivImagenes">
        <div>
            <h6>ACTIVIDAD Y MATERIAL DE APOYO</h6>
        </div>
        <div class="div2">
            <button class="Boton">SOLICITAR ACTIVIDAD</button>
            <button class="Boton">MODIFICAR CALIDFICACIÓN<Nav>DE ACTIVIDAD</Nav></button>
            <button class="Boton">MODIFICAR ACTIVIDAD</button>
            <button class="Boton">PUBLICAR MATERIAL<Nav>DE APOYO</Nav></button>
            <button class="Boton">CALIFICAR ACTIVIDAD</button>
        </div>
    </div>
    <br>
    <br>
    <div class="div5">
        <div class="DivImagenes">
            <div>
                <h6>BITÁCORA</h6>
            </div>
            <div class="div4">
                <button class="Boton2">CREAR BITÁCORA</button>
                <button class="Boton2">MODIFICAR BITÁCORA</button>
            </div>
        </div>
        <div class="DivImagenes">
            <div>
                <h6>GRUPO</h6>
            </div>
            <div class="div3">
                <button class="Boton3">REGISTRAR GRUPO</button>
                <button class="Boton3">MODIFICAR GRUPO</button> 
                <button class="Boton3">AGREGAR ALUMNO</button> 
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="DivImagenes">
        <div>
            <h6>OTROS</h6>
        </div>
        <div class="div2">
            <button class="Boton4">PARTICIPAR EN FORO</button>
            <button class="Boton4">FINALIZAR CURSO</button>
            <button class="Boton4">IMPRIMIR<Nav>CALIFICACIONES</Nav></button>
        </div>
    </div>
</body>
</html>
