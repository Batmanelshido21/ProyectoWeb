<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro de bitacora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/Formularios.css">
        <script type="text/javascript" src="js/controllerBitacora.js"></script>
       
    </head>

    <body>
        <legend class="text-center header">Registro de bitacora</legend>
        <div class="container registro de bitacora">
            <label for="fecha">Fecha:</label>
            <br>
            <input type="date" id="fecha" name="fecha"
             value="2020-01-01"
             min="2018-01-01" max="2020-12-31">
             <br>
             <br>
             <label for="archivo">Archivo:</label>
             <br>
             <input id="archivo" type="file" onchange="convertToBase64();"  accept="application/pdf"/>
             <br>
             <br>
             <button type="submit" onclick="registrarBitacora()" class="btn btn-primary btn-lg">Registrar</button>
        </div>
    </body>

</html>
