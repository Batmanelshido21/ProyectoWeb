    <title>Inicio de sesión</title>

  <body>
   <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Iniciar sesión como Docente</h3>
                    
                        <div class="form-group">
                            <input id ="correo"type="text" class="form-control" placeholder="Your Email *" value="" />
                            <br>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                            <br>
                        </div>
                        <div class="form-group">
                            <input type="submit" onclick="myFunction()" class="btnSubmit" value="Login" />
                            <br>
                            <p id="demo"></p>
                            <br>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btnForgetPwd">Forget Password?</a>
                        </div>
                    
                </div>
                <div class="col-md-6 login-form-2">
                    <div class="login-logo">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    </div>
                        <h3>Iniciar sesion como Alumno</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                            <br>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                            <br>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                            <br>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btnForgetPwd" value="Login">Forget Password?</a>
                        </div>
                </form>
            </div>
    </div>
</div>
