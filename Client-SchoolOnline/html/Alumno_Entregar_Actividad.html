<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Solicitar actividad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/EstilosPersonalizados/Formularios.css">
        <script type="text/javascript" src="../js/Controladores/Controlador_Alumno_Entregar_Actividad.js"></script>
       
    </head>

    <body style="padding: 2em;">
        <legend class="text-center header">Solicitar actividad</legend>
        <div class="container solicitar actividad">
            <label for="nombre">Nombre de la actividad</label>
            <br>
            <input id="nombre" name="nombre" type="text" readonly>
            <br>
            <br>
            <label for="fechaCreada">Fecha de creación:</label>
            <br>
            <input type="date" id="fechaCreada" name="fechaCreada" min="2021-01-01" readonly>
             <br>
             <br>
             <label for="fechaEntrega">Fecha de entrega:</label>
             <br>
             <input type="date" id="fechaEntrega" name="fechaEntrega" min="2021-01-01" readonly>
             <br>
             <br>
             <div class="form-group">
                <label for="descripcion">descripcion:</label>
                <textarea class="form-control" rows="5" id="descripcion" readonly></textarea>
              </div>
            <br>
             <label for="archivo">Archivo:</label>
             <br>
             <input id="archivo" type="file" onchange="convertToBase64();"  accept="application/pdf"/>
             <br>
             <br>
             <button onclick="RegresarAPrincipal()" class="btn btn-danger">Cancelar</button>
             <button type="submit" onclick="registrarActividad()" class="btn btn-primary">Entregar</button>
        </div>
    </body>

    <div class="modal" id="staticBackdrop" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Éxito al registrar actividad</h5>
                </div>
                <div class="modal-body">
                    Actividad entregada
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="RegresarAPrincipal()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

</html>
