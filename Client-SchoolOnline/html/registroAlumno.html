<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro de Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/EstilosPersonalizados/Formularios.css" rel="stylesheet">
    <script type="text/javascript" src="../js/Controladores/controllerAlumno.js"></script>

</head>

<body style="padding: 3em;">
    <legend class="text-center header">Registro de alumno</legend>
    <br>
    <br>
    <br>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="nombre" name="nombre" type="text" placeholder="Nombre de alumno" class="form-control"
                            required>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="apellidoPaterno" name="apellidoPaterno" type="text" placeholder="Apellido paterno"
                            class="form-control" required>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="apellidoMaterno" name="apellidoMaterno" type="text" placeholder="Apellido materno"
                            class="form-control" required>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-6">
                        <select id="genero" class="mdb-select md-form">
                            <option value="1" selected>Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="correo" name="correo" type="email" placeholder="Correo" class="form-control"
                            required>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="contrasena" name="contrasena" type="password" placeholder="Contraseña"
                            class="form-control" required>
                    </div>
                </div>
                <br>
                <br>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-danger" onclick="cancelar()">Cancelar</button>
                    <button type="submit" onclick="registrarAlumno()" class="btn btn-outline-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="modal" id="staticBackdrop" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Éxito al registrar alumno</h5>
            </div>
            <div class="modal-body">
                Alumno registrado exitosamente
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelar()">Terminar proceso de registro</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="limpiarCampos()">Registrar otro alumno</button>
            </div>
        </div>
    </div>
</div>

</html>
