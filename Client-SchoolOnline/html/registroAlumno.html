<!DOCTYPE html>

    <head>

    </head>

    <body>
        <legend class="text-center header">Registro de alumno</legend>

                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-6">
                            <input id="apellidoPaterno" name="apellidoPaterno" type="text" placeholder="Apellido paterno" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                        <div class="col-md-6">
                            <input id="apellidoMaterno" name="apellidoMaterno" type="text" placeholder="Apellido materno" class="form-control" required>

                    <br>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                        <div class="col-md-6">
                            <select id="genero" class="mdb-select md-form">

                              </select>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="col-md-6 login-form-2">

                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                        <div class="col-md-6">
                            <input id="correo" name="correo" type="email" placeholder="Correo" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                        <div class="col-md-6">
                            <input id="contrasena" name="contrasena" type="password" placeholder="ContraseÃ±a" class="form-control" required>

                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Cancelar</button>
                <button type="submit" class="btn btn-primary btn-lg">Terminar proceso</button>
                <button type="submit" onclick="registrarAlumno()" class="btn btn-primary btn-lg">Registrar</button>
            </div>
        </div>
    </body>
</html>
