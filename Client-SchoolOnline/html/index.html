<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/Login.css" type="text/css" />
  <script type="text/javascript" src="../js/Controladores/ControladorIndex.js"></script>
</head>

<body class="text-center divPrincipal">
  <div>
    <img class="img-fluid" src="../imagenes/pizarron.webp" width="950" />
  </div>
  <form class="divForm" id="form" onsubmit="return Login(event)">
    <div>
      <h1>Inicio de sesión</h1>
    </div>
    <br>
    <br>
    <br>
    <div class="form-floating">
      <input id="correo" name="correo" type="email" class="form-control" placeholder="name@example.com" required title="Especifica una diracción valida">
      <label for="floatingInput">Email address</label>
    </div>
    <br>
    <br>
    <div class="form-floating">
      <input id="contrasena" name="contrasena" type="password" class="form-control" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <br>
    <br>
    <div>
      <button class="btn btn-primary">INICIAR SESIÓN</button>
    </div>
    <br>
    <br>
    <div>
      <button  class="btn btn-secondary" onclick="DesplegarRegistroDePlantel()">REGISTRAR PLANTEL EDUCATIVO</button>
    </div>
    <br>
    <br>
    <div>
      <a href="../html/RecuperarContraseña.html">Recuperar Contraseña</a>
    </div>
  </form>
</body>
<div class="modal" id="staticBackdrop" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Error al iniciar sesión</h5>
      </div>
      <div class="modal-body">
        No hay alguna cuenta que coincida con los datos ingresados
        Verifique el correo y la contraseña
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</html>
