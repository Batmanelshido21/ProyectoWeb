<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Recuperar contraseña</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../JQuery/JQuery-3.5.1.js"></script>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/Controladores/Controlador_Recuperar_Contraseña.js"></script>
        <link rel="stylesheet" href="../css/EstilosPersonalizados/Alumno_Actividades.css" type="text/css" />
    </head>

    <body class="text-center" style="padding: 2em;">
        <header >
            <h1>Recuperación de contraseña</h1>
        </header>

        <form>
            <br>
            <br>
            <div class="form-group">
                <legend class="text-center header">Ingrese el correo electronico con el que se registró</legend>
                <legend class="text-center header">el sistema validará si existe una cuenta registrada</legend>
                <legend class="text-center header">con el correo introducido y enviará la contraseña a</legend>
                <legend class="text-center header">dicho correo</legend>
            </div>
            <br>
            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="Correo" required>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="position-relative">
                <div class="d-flex justify-content-between Contenido position-absolute bottom-0 start-0">
                    <button onclick="recuperarContraseña()" type="submit" class="btn btn-outline-danger Boton">Recuperar</button>
                    <button onclick="volverLogin()" class="btn btn-outline-success Boton">Cancelar</button>
                </div>
            </div>
          </form>
    </body>

</html>
